apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{ .Release.Name }}-db'
  labels:
    katenary.io/component: db
    katenary.io/project: '{{ .Chart.Name }}'
    katenary.io/release: '{{ .Release.Name }}'
  annotations:
    katenary.io/docker-compose-sha1: da39a3ee5e6b4b0d3255bfef95601890afd80709
    katenary.io/version: 2.0.0-beta2
spec:
  replicas: 1
  selector:
    matchLabels:
      katenary.io/component: db
      katenary.io/release: '{{ .Release.Name }}'
  template:
    metadata:
      labels:
        katenary.io/component: db
        katenary.io/release: '{{ .Release.Name }}'
    spec:
      containers:
        - name: db
          image: '{{ .Values.db.repository.image }}{{ if ne .Values.db.repository.tag "" }}:{{ .Values.db.repository.tag }}{{ end }}'
          ports:
            - name: db
              containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: '{{ tpl .Values.db.environment.POSTGRES_USER . }}'
            - name: POSTGRES_PASSWORD
              value: '{{ tpl .Values.db.environment.POSTGRES_PASSWORD . }}'
            - name: POSTGRES_DB
              value: '{{ tpl .Values.db.environment.POSTGRES_DB . }}'
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres_data
      volumes:
        - name: postgres_data
          {{- if  .Values.db.persistence.postgres_data.enabled }}
          persistentVolumeClaim:
            claimName: '{{ .Release.Name }}-postgres_data'
          {{ else }}
          emptyDir: {}
          {{- end }}

