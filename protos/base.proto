syntax = "proto3";
import "google/protobuf/wrappers.proto";

package protos;

enum Function {
  UNKNOWN_F = 0;
  AVG_F = 1;
  SUM_F = 2;
  MIN_F = 3;
  MAX_F = 4;
  LAST_F = 5;
}

enum Operator {
  UNKNOWN_O = 0;
  GREATER_THAN_O = 1;
  GREATER_THAN_EQUAL_O = 2;
  LESS_THAN_O = 3;
  LESS_THAN_EQUAL_O = 4;
  EQUAL_O = 5;
  NOT_EQUAL_O = 6;
  LIKE_O = 7;
}

enum LogicalOperator {
  UNKNOWN_LO = 0;
  AND_LO = 1;
  OR_LO = 2;
  NOT_LO = 3;
}

message TimeRange {
  uint64 time_geq = 1;
  uint64 time_lt = 2;
}

message Page {
  google.protobuf.UInt32Value limit = 1;
  google.protobuf.UInt32Value offset = 2;
}


message Meta {
  TimeRange time_range = 1;
  Page page = 2;
  google.protobuf.UInt32Value total_count = 3;
  google.protobuf.BoolValue show_inactive = 4;
  google.protobuf.StringValue search_query = 5;
}

message Message {
  string title = 1;
  string description = 2;
  string traceback = 3;
}

message ErrorMessage {
  google.protobuf.BoolValue error = 1;
  Message message = 2;
}

message TaskCronSchedule {
  google.protobuf.StringValue minutes = 1;
  google.protobuf.StringValue hours = 2;
  google.protobuf.StringValue days_of_the_week = 3;
  google.protobuf.StringValue days_of_the_month = 4;
  google.protobuf.StringValue days_of_the_year = 5;
  google.protobuf.StringValue timezone = 6;
}

message TaskInterval {
  google.protobuf.UInt64Value interval_in_seconds = 1;
}

message TaskCronRule {
  google.protobuf.StringValue rule = 1;
  google.protobuf.StringValue timezone = 2;
}

