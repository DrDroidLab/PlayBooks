syntax = "proto3";
package protos.playbooks;

import "google/protobuf/wrappers.proto";


message Documentation {
  enum TaskType {
    UNKNOWN = 0;
    MARKDOWN = 1;
  }

  message Markdown {
    google.protobuf.StringValue content = 1;
  }

  TaskType type = 1;
  oneof task {
    Markdown markdown = 2;
  }
}